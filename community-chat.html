<!DOCTYPE html>
<html>
<head>
  <title>Community Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height">
  <link rel="stylesheet" href="style.css">
</head>
<body class="community-chat-page">

<div class="chat-wrapper">
  <div class="chat-header-fixed">
    <div class="chat-header-left">
      <button onclick="goBack()" class="back-btn">â†</button>
      <div class="chat-user-info">
        <h3 id="communityName">Loading...</h3>
        <div class="community-stats">
          <span id="onlineCount">0</span> online Â· <span id="totalMembers">0</span> members
        </div>
      </div>
    </div>

    <div class="chat-header-right">
      <div id="google_translate_element"></div>
      <button onclick="toggleCommunityOptions()" class="options-btn" id="optionsBtn">âš™ï¸</button>
    </div>
  </div>

  <div id="communityOptions" class="chat-options-dropdown hidden">
    <button onclick="viewMembers()" class="option-btn">ğŸ‘¥ View Members</button>
    <button onclick="viewMyRequests()" class="option-btn">ğŸ“‹ My Requests</button>
    <button onclick="leaveCommunity()" class="option-btn danger" id="leaveBtn">Leave Community</button>
  </div>

  <div id="adminOptions" class="chat-options-dropdown admin-only hidden">
    <div class="admin-header">Admin Controls</div>
    <button onclick="manageRequests()" class="option-btn">ğŸ“¨ Manage Requests</button>
    <button onclick="manageMembers()" class="option-btn">ğŸ‘‘ Manage Members</button>
    <button onclick="editCommunity()" class="option-btn">âœï¸ Edit Community</button>
  </div>

  <div id="messagesContainer" class="messages-container"></div>

  <div id="replyPreview" class="reply-preview hidden">
    <span>Replying to: </span>
    <span id="replyText"></span>
    <button onclick="cancelReply()" class="cancel-reply">âœ•</button>
  </div>

  <div class="chat-input-fixed" id="chatInputArea">
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" disabled>
    <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
  </div>
</div>

<div id="membersModal" class="modal hidden">
  <div class="modal-content large">
    <div class="modal-header">
      <h3>Community Members</h3>
      <button onclick="hideModal('membersModal')" class="close-btn">âœ•</button>
    </div>
    <div class="modal-body">
      <div class="members-tabs">
        <button class="tab-btn active" onclick="switchMembersTab('all')" id="allTab">All Members</button>
        <button class="tab-btn" onclick="switchMembersTab('online')" id="onlineTab">Online</button>
        <button class="tab-btn" onclick="switchMembersTab('admins')" id="adminsTab">Admins</button>
      </div>
      <div id="membersList" class="members-list"></div>
    </div>
  </div>
</div>

<div id="requestsModal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Join Requests</h3>
      <button onclick="hideModal('requestsModal')" class="close-btn">âœ•</button>
    </div>
    <div class="modal-body">
      <div id="requestsList" class="requests-list"></div>
    </div>
  </div>
</div>

<div id="manageMembersModal" class="modal hidden">
  <div class="modal-content large">
    <div class="modal-header">
      <h3>Manage Members</h3>
      <button onclick="hideModal('manageMembersModal')" class="close-btn">âœ•</button>
    </div>
    <div class="modal-body">
      <input type="text" id="searchMember" placeholder="Search members..." class="search-input">
      <div id="manageMembersList" class="members-list"></div>
    </div>
  </div>
</div>

<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      { pageLanguage: 'en', includedLanguages: 'en,es,fr,de,it,pt,ru,ja,ko,zh-CN,ar' },
      'google_translate_element'
    );
  }
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
  document.addEventListener('click', function(event) {
    const options = document.getElementById('communityOptions');
    const adminOptions = document.getElementById('adminOptions');
    const optionsBtn = document.getElementById('optionsBtn');
    
    if (options && !options.contains(event.target) && !optionsBtn.contains(event.target)) {
      options.classList.add('hidden');
    }
    if (adminOptions && !adminOptions.contains(event.target) && !optionsBtn.contains(event.target)) {
      adminOptions.classList.add('hidden');
    }
  });
</script>

<script type="module" src="firebase.js"></script>
<script type="module" src="community-chat.js"></script>
</body>
</html>
