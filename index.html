<!DOCTYPE html>
<html>
<head>
  <title>Chat Web by Favour Jefree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">
  <div class="auth-box">
    <h2>Chat Web by Favour Jefree</h2>
    
    <div class="tab-container">
      <button class="tab-btn active" onclick="switchTab('login')" id="loginTab">Login</button>
      <button class="tab-btn" onclick="switchTab('signup')" id="signupTab">Sign Up</button>
    </div>

    <div id="loginForm" class="auth-form active">
      <input type="text" id="loginUserId" placeholder="Username" autocomplete="off">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="handleLogin()" id="loginBtn">Login</button>
    </div>

    <div id="signupForm" class="auth-form">
      <input type="text" id="signupUserId" placeholder="Choose Username" autocomplete="off">
      <input type="password" id="signupPassword" placeholder="Password (min 6 characters)">
      <button onclick="handleSignup()" id="signupBtn">Create Account</button>
    </div>

    <p class="auth-warning">⚠️ Use a fake username and password only</p>
  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
