<!DOCTYPE html>
<html>
<head>
  <title>Admin Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container { max-width: 800px; margin: 0 auto; background: white; min-height: 100vh; }
    .admin-header {
      display: flex;
      align-items: center;
      padding: 20px;
      background: #667eea;
      color: white;
      gap: 20px;
    }
    .admin-header h3 { flex: 1; }
    .user-list { padding: 20px; }
    .user-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #f5f5f5;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .user-avatar {
      width: 50px;
      height: 50px;
      background: #667eea;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 15px;
    }
    .user-info { flex: 1; }
    .user-name { font-weight: bold; margin-bottom: 5px; }
    .verified-badge {
      display: inline-block;
      background: #3897f0;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 10px;
    }
    .verify-btn {
      background: #3897f0;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .verify-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .admin-message {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .search-box {
      padding: 20px;
      background: #f5f5f5;
      display: flex;
      gap: 10px;
    }
    .search-box input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <button onclick="goBack()" class="back-btn">‚Üê Back</button>
      <h3>User Verification Panel</h3>
    </div>
    
    <div id="adminCheck" class="admin-message">Checking admin status...</div>
    
    <div id="verificationPanel" style="display: none;">
      <div class="search-box">
        <input type="text" id="searchUsers" placeholder="Search users by username...">
        <button onclick="loadUnverifiedUsers()">Search</button>
      </div>
      
      <div id="usersList" class="user-list">
        <div class="loading">Loading users...</div>
      </div>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="admin-verify.js"></script>
</body>
</html>
