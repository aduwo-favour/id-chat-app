<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chats</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="dashboard-container">

  <!-- HEADER -->
  <div class="dashboard-card dashboard-header">
    <div class="header-left">
      <button onclick="goBack()" class="logout-btn">⬅ Back</button>
    </div>

    <div class="header-right">
      <div style="position: relative;">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <span id="requestsBadge" class="unread-badge" style="display:none;">0</span>
      </div>
    </div>
  </div>

  <!-- START CHAT -->
  <div class="dashboard-card">
    <h3>Start Private Chat</h3>
    <input 
      type="text" 
      id="friendId" 
      placeholder="Enter Friend ID"
      autocomplete="off"
    />
    <button onclick="startChat()">Start Chat</button>
  </div>

  <!-- YOUR CHATS -->
  <div class="dashboard-card">
    <h3>Your Chats</h3>
    <div id="chatList"></div>
  </div>

  <!-- MESSAGE REQUESTS (incoming) -->
  <div class="dashboard-card">
    <h3>Message Requests <span id="requestsCount" style="font-size:0.9em; color:#888;"></span></h3>
    <div id="requestsList" style="min-height: 100px;">
      <p style="text-align:center; color:#888; padding:20px;">Loading requests...</p>
    </div>
  </div>

  <!-- SENT REQUESTS (outgoing – so sender can see pending ones) -->
  <div class="dashboard-card">
    <h3>Sent Requests</h3>
    <div id="sentRequestsList" style="min-height: 100px;">
      <p style="text-align:center; color:#888; padding:20px;">Loading sent requests...</p>
    </div>
  </div>

</div>

<!-- Firebase & App Scripts -->
<script type="module" src="firebase.js"></script>
<script type="module" src="dashboard.js"></script>

<script>
  function goBack() {
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
