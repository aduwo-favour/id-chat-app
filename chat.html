<!DOCTYPE html>
<html>
<head>
  <title>Chat Room By Jeff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-wrapper">

  <!-- ===== HEADER ===== -->
  <div class="chat-header">

    <button class="back-btn" onclick="goBack()"></button>

    <div class="chat-user-info">
      <h3 id="chatTitle">Loading...</h3>
      <div id="onlineStatus" class="online-status">...</div>
      <div id="typingStatus" class="typing-status"></div>
    </div>

    <!-- Translate positioned better -->
    <div id="google_translate_element" class="translate-widget"></div>

    <!-- Delete Chat Button -->
    <button class="delete-chat-btn" onclick="deleteChat()">Delete Chat</button>

  </div>

  <!-- ===== MESSAGES ===== -->
  <div id="messages"></div>

  <!-- ===== REPLY PREVIEW ===== -->
  <div id="replyPreview" class="reply-preview"></div>

  <!-- ===== INPUT AREA ===== -->
  <div class="chat-input">
    <input 
      type="text" 
      id="messageInput" 
      placeholder="Type a message..." 
      autocomplete="off"
    >
    <button type="button" onclick="sendMessage()">Send</button>
  </div>

</div>


<script type="module" src="chat.js"></script>

<!-- Google Translate -->
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
      autoDisplay: false
    }, 'google_translate_element');
  }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
